  <body class="requiredKc">
    <div class="container">

          <div class="col-xs-12">
            <div class="slide-header">

              <h2 class="slide-title">KNOWLEDGE CHECK</h2>
            </div>
          </div>
          <div class="col-xs-12">
            <p class="font-20 marg-b20">Which of the following is a way to distinguish between two similar sounding call signs? Select all that apply.</p>
          </div>
          <div class="col-xs-4">
            <img src="../img/slide-11-img.jpg" class="img-responsive" alt="A controller looking at flight strips.">
          </div>
          <div class="col-xs-8">
            <div class="question-group">
          <div class="kc-quiz-question" id="question_1" allow_multiple="1">
            <div class="kc-choices row" question_id="1" correct="1">
              <div class="kc-choice-label kc-block">A</div>
              <div class="kc-choice-text ">Flight numbers</div>
            </div>
            <div class="kc-choices row" question_id="1" correct="1">
              <div class="kc-choice-label kc-block">B</div>
              <div class="kc-choice-text ">Operator names</div>
            </div>
            <div class="kc-choices row" question_id="1" correct="1">
              <div class="kc-choice-label kc-block">C</div>
              <div class="kc-choice-text ">Tail numbers</div>
            </div>
            <div class="kc-choices row" question_id="1" correct="0">
              <div class="kc-choice-label kc-block">D</div>
              <div class="kc-choice-text ">Pilot name</div>
            </div>
              <!-- <div class="kc-choices row" question_id="1" correct="0">
              <div class="kc-choice-label kc-block">E</div>

            </div> -->
            <button type="button" id="kc-quiz-button" class="kc-quiz-button marg-t20">Submit</button>
            <!-- hidden div for incorrect text -->
            <div id="kc-incorrect-answer" style="display:none;"> That is not correct. The correct answer is A, B, and C.</div>
          </div>
        </div>
